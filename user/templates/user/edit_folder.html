{% extends 'user/base.html' %}
{% block title %}Homepage{% endblock %}

{% block body %}


            <center><h1 class="text-primary">Edit Folder Information</h1></center>
        <br>
        <br>
        <div class="col-md-3">
       
        </div>
        <div class="col-md-6">
        <form class="form-horizontal" role="form" action="{% url 'user:edit_folder' label %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="label">
                              Name:
                            </label>
                            <div class="col-sm-10">
            <input  type="text" id="label" class="form-control " value="{{label}}" name="label">
            </div>
        </div>        
        <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
                                        <a  class="btn btn-danger" data-toggle="modal" data-target="#myModal">
            Delete
            </a>
            &nbsp;&nbsp;&nbsp;
                                <button type="submit" class="btn btn-success">Update</button>
                            </div>             
        </div>

        </form>
        </div>
        
        <div class="col-md-3">
        </div>
        

        <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><center></center> </h4>
      </div>
      <div class="modal-body text-center">
        <div class="alert alert-danger alert-dismissible" id="alert" >
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Authenticate yourself!</strong><br>
    <strong>Once deleted, all your files inside it will also be deleted </strong>
  </div>
        <div class="row">
            
        
        <div class="col-md-3">
       
        </div>
        <div class="col-md-6">
        <form class="form-horizontal" role="form" action="{% url 'user:authenticates' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
        <input type="text" value="{{label}}" style="display: none" name="label">
        <div class="form-group">
            <label  for="password">
                            Please enter your password
                            </label>
            <input type="password" id="label" class="form-control" name="password">
            
        </div>        
        <div class="form-group">
            
                                <button type="submit" id="submit_btn" class="btn btn-success">Delete</button>
                           
        </div>

        </form>
        </div>
        
        <div class="col-md-3">
        </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

{% endblock %}
