{% extends 'user/base.html' %}
{% block title %}Search{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
            

        	<div class="col-md-3">
        	</div>
        	<div class="col-md-6">
        	

            <div class="panel panel-default">
                <div class="panel-body" align="center">
                    <h3 align="center">Search</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'user:query' %}" method="get" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="control-label col-sm-2"  for="id_author">
                                Author:
                            </label>
                              <div class="col-sm-10">
                                <input id="id_author"  name="author" type="text">
                            </div>
                            
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2"  for="id_title">
                                Title:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_title"   name="title" type="text">
                                </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit"  class="btn btn-success">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
               
            </div>
        </div>
            <div class="col-md-3">
        	</div>



        
    </div>
</div>
{% endblock %}
